<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<title>分享</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	<div id="share" class="share">
	</div>
	<script type="text/javascript" src="./share-app.js"></script>
	<script type="text/javascript">
	var config = {
        url:window.location.href,// 分享的网页链接
        title:'分享标题',// 标题
        desc:'分享描述',// 描述
        img:'https://hbfile.b0.upaiyun.com/img/category_page/2e94335da287cfdfd7990bd88eb8ff37262e322492a5',// 图片
        img_title:'图片标题',// 图片标题
        from:'振霖', // 来源
        apps:['weixin', 'weixintimeline', 'qq', 'qzone', 'weibo'],
        //微信config
        WXconfig:{
        	swapTitleInWX: false, // 是否标题内容互换（仅朋友圈，因朋友圈内只显示标题）
			appId: 'appId', // 公众号的唯一标识
			timestamp: 'timestamp', // 生成签名的时间戳
			nonceStr: 'nonceStr', // 生成签名的随机串
			signature: 'signature' // 签名
        }
    };
	var shareApp = new ShareApp('#share',config);
	</script>
</body>
</html>
